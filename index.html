<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChallengerIA - Personal Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=JetBrains+Mono:wght@100..800&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#06b6d4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icon-512.png">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            // Neon Cyber Palette
            primary: '#06b6d4', // Cyan 500
            primaryGlow: '#0891b2', // Cyan 600
            secondary: '#a855f7', // Purple 500
            success: '#10b981', // Emerald 500
            danger: '#f43f5e', // Rose 500
            warning: '#eab308', // Yellow 500
            dark: {
              950: '#020617', // Deepest background
              900: '#0f172a', // Card background
              800: '#1e293b', // Lighter elements
              border: '#1e293b', // Border color
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #020617;
      color: #e2e8f0;
      background-image:
        linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Futuristic Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #06b6d4;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .neon-border:hover {
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
      border-color: rgba(6, 182, 212, 0.5);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased h-screen overflow-hidden selection:bg-cyan-500 selection:text-white">
  <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered!', reg))
          .catch(err => console.log('SW reg error!', err));
      });
    }
  </script>
</body>


</html>
